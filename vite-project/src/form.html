<section class="form">
  <h1>取得人類圖</h1>
  <form>
    <div class="labeled">
      <label>姓名</label>
      <hr />
      <input type="text" name="name" value="" />
    </div>
    <div class="labeled">
      <label>日期</label>
      <hr />
      <input type="date" name="date" value="2024-01-22" />
    </div>
    <div class="labeled">
      <label>時間</label>
      <hr />
      <input type="time" name="time" value="21:18" />
    </div>
    <div class="labeled">
      <label>時區</label>
      <hr />
      <select name="timezone"></select>
    </div>
    <div>
      <button type="submit">取得人類圖</button>
    </div>
  </form>
  <progress></progress>
</section>
